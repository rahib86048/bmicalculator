<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
        .row input{
               width: 250px;
               height: 40px;
        }
        .row{
            margin-top: 40px;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function calculatebmi(){
              
            var height=parseInt(document.getElementById("height").value);
            
            var weight= parseInt(document.getElementById("weight").value);

            var BMI = (weight/ ((height/100*height/100)));

            result= document.getElementById("result").innerHTML="BMI = " + Math.round(BMI);
            
            if(BMI<18.4){
                document.getElementById("status").innerHTML="UnderWeight".fontcolor("black");
                document.getElementById("status").style="background-color:yellow;border:2px solid black;padding:10px;border-radius:10px";
            }if(BMI>18.5 && BMI<24.9){
                document.getElementById("status").innerHTML="NormalWeight".fontcolor("black");
                document.getElementById("status").style="background-color:green;border:2px solid black;padding:10px;border-radius:10px";
            }
            if(BMI>25.0 && BMI<39.9){
                document.getElementById("status").innerHTML="OverWeight".fontcolor("black");
                document.getElementById("status").style="background-color:orange;border:2px solid black;padding:10px;border-radius:10px";
            }
         if(BMI>40){
            document.getElementById("status").innerHTML="ObeseWeight".fontcolor("black");
            document.getElementById("status").style="background-color:red;border:2px solid black;padding:10px;border-radius:10px"
        }
    }
    </script>
</head>
<body>
    
    <div style="height: 550px; width: 470px;background-color: greenyellow;" class="p-3 border border-3 border-dark m-2 rounded rounded-5">
        <h1 class="text-center" style="font-family: sans-serif;text-decoration: underline;font-weight: bold;background-color: blueviolet;color: aliceblue;border:2px solid black;padding: 10px;border-radius: 10px;">BMI CALCULATOR</h1>
    <div class="col mt-3">
        <div class="row">
          Height <input type="text" id="height" min="100" max="200">cm
        </div>
        <div class="row">
            Weight <input type="text" id="weight" min="10" max="200"> kg
        </div>

    </div>
    <div class="row">
        <div class="col text-center">
           <button class="btn btn-primary mt-1" onclick="calculatebmi()">Calculate</button>
        </div>
        <div class="mt-5">
            <h1 id="result"></h1>
            </div>
        <h4 id="status" style="background-color: blue;"></h4>
    </div>
</div>

</body>
</html>
